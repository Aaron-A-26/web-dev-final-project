<!DOCTYPE html>
<html lang="en">

	<!-- Webpage metadata. Tab is titled "Calculator." This
	includes a reference to external CSS. -->
	<head>
		<meta charset="UTF-8">
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	
	<!-- Main webpage content. -->
	<body>
	
		<!-- Container for the calculator. -->
		<div class="calculator">
		
			<!-- Shows a text box for the calculator's numerics.
			Its values are manipulated by JavaScript. -->
			<input type="text" class="calculator-screen" value="" disabled />
			
			
			<!-- Container for the calculator keys. -->
			<div class="calculator-keys">	
			
				<!-- Operation calculator keys. -->
				<button type="button" class="operator" value="+">+</button>
				<button type="button" class="operator" value="-">-</button>
				<button type="button" class="operator" value="*">&times;</button>
				<button type="button" class="operator" value="/">&divide;</button>

				<!-- Numeric calculator keys. -->
				<button type="button" value="7">7</button>
				<button type="button" value="8">8</button>
				<button type="button" value="9">9</button>
				<button type="button" value="4">4</button>
				<button type="button" value="5">5</button>
				<button type="button" value="6">6</button>
				<button type="button" value="1">1</button>
				<button type="button" value="2">2</button>
				<button type="button" value="3">3</button>
				<button type="button" value="0">0</button>
				
				<!-- Decimal point, AC (all clear), and equal sign
				calculator keys. -->
				<button type="button" class="decimal" value=".">.</button>
				<button type="button" class="all-clear" value="all-clear">AC</button>
				<button type="button" class="equal-sign operator" value="=">=</button>
			</div>
		</div>
		
		<!-- Invokes external JavaScript. -->
		<script src="script.js"></script>
	</body>
	
	<!-- General footer for webpage's purpose. (Due to CSS, this
	displays at the top of the webpage.) -->
	<footer>
		<p>
			The content of this page is meant to be used for this course assignment. 
			It is not for publication.<br/>
			Copyright &copy; 2020
		</p>
	</footer>
</html>
